    <!-- Dynamic Language Detection Script -->
    <script>
      // Dynamic language detection and HTML lang attribute update
      (function() {
        function getLanguageFromPath() {
          const path = window.location.pathname;
          if (path.startsWith('/en') || path === '/english' || path === '/book' || path === '/login' || path === '/digitalization') {
            return 'en';
          }
          return 'es'; // Default to Spanish
        }
        
        // Update HTML lang attribute based on route
        const detectedLang = getLanguageFromPath();
        document.documentElement.lang = detectedLang;
        
        // Update document title based on language
        if (detectedLang === 'es') {
          document.title = 'Gialoma Life Solutions - Tecnolog√≠a que libera tu tiempo';
          // Update description meta tag
          const metaDescription = document.querySelector('meta[name="description"]');
          if (metaDescription) {
            metaDescription.setAttribute('content', 'Gialoma Life Solutions ofrece soluciones tecnol√≥gicas innovadoras que optimizan operaciones y liberan tu valioso tiempo.');
          }
        }
      })();
    </script>

    <!-- GOOGLE CONSENT MODE V2 - AGGRESSIVE LEGAL SETUP -->
    <!-- =============================================== -->
    <script>
      // Initialize dataLayer BEFORE GTM loads
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Check for existing user preferences first
      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      // Check for Do Not Track
      function respectDoNotTrack() {
        return navigator.doNotTrack === "1" || 
               navigator.doNotTrack === "yes" || 
               (navigator as any).msDoNotTrack === "1";
      }

      // Get user's stored preferences or apply defaults
      const existingConsent = getCookie('gialoma_cookie_consent');
      const userOptedOut = getCookie('gialoma_cookies_declined');
      const dntEnabled = respectDoNotTrack();
      
      let defaultConsentState = {
        'ad_storage': 'granted',
        'ad_user_data': 'granted',
        'ad_personalization': 'granted',
        'analytics_storage': 'granted',
        'functionality_storage': 'granted',
        'personalization_storage': 'granted',
        'security_storage': 'granted' // Always granted for security
      };

      // Override defaults if user has explicitly opted out or has DNT enabled
      if (userOptedOut === 'true' || dntEnabled) {
        defaultConsentState = {
          'ad_storage': 'denied',
          'ad_user_data': 'denied',
          'ad_personalization': 'denied',
          'analytics_storage': 'denied',
          'functionality_storage': 'denied',
          'personalization_storage': 'denied',
          'security_storage': 'granted'
        };
        console.log('üö´ User has opted out or DNT enabled - respecting choice');
      } else if (existingConsent) {
        // User has made explicit choices before
        try {
          const consent = JSON.parse(existingConsent);
          defaultConsentState = {
            'ad_storage': consent.marketing ? 'granted' : 'denied',
            'ad_user_data': consent.marketing ? 'granted' : 'denied',
            'ad_personalization': consent.marketing ? 'granted' : 'denied',
            'analytics_storage': consent.analytics ? 'granted' : 'denied',
            'functionality_storage': 'granted',
            'personalization_storage': consent.marketing ? 'granted' : 'denied',
            'security_storage': 'granted'
          };
          console.log('üìã Using stored user preferences');
        } catch (e) {
          console.log('‚úÖ Using default granted consent - first visit');
        }
      } else {
        console.log('‚úÖ Default granted consent applied - optimal user experience');
      }

      // Set consent defaults
      gtag('consent', 'default', defaultConsentState);

      // Enable URL passthrough for better measurement when storage is denied
      gtag('set', 'url_passthrough', true);
      
      // Enable ads data redaction when ad_storage is denied
      gtag('set', 'ads_data_redaction', true);

      // Push initial consent state to dataLayer for GTM
      window.dataLayer.push({
        'event': 'consent_default_optimized',
        'consent_ad_storage': defaultConsentState.ad_storage,
        'consent_ad_user_data': defaultConsentState.ad_user_data,
        'consent_ad_personalization': defaultConsentState.ad_personalization,
        'consent_analytics_storage': defaultConsentState.analytics_storage,
        'user_has_opted_out': userOptedOut === 'true',
        'dnt_enabled': dntEnabled,
        'consent_strategy': 'opt_out_model'
      });
    </script>

    <script>
      // Global consent update functions for cookie banner integration
      window.gtagConsent = {
        // Grant all consents (when user accepts all cookies)
        grantAll: function() {
          gtag('consent', 'update', {
            'ad_storage': 'granted',
            'ad_user_data': 'granted',
            'ad_personalization': 'granted',
            'analytics_storage': 'granted',
            'functionality_storage': 'granted',
            'personalization_storage': 'granted'
          });
          
          // Remove any opt-out cookie
          document.cookie = 'gialoma_cookies_declined=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
          
          // Push consent update to dataLayer for GTM
          window.dataLayer.push({
            'event': 'consent_update_all',
            'consent_ad_storage': 'granted',
            'consent_ad_user_data': 'granted',
            'consent_ad_personalization': 'granted', 
            'consent_analytics_storage': 'granted',
            'user_action': 'accept_all'
          });
          
          console.log('‚úÖ All Google consents granted');
        },
        
        // Grant only analytics consent (when user accepts only necessary + analytics)
        grantAnalytics: function() {
          gtag('consent', 'update', {
            'ad_storage': 'denied',
            'ad_user_data': 'denied',
            'ad_personalization': 'denied',
            'analytics_storage': 'granted',
            'functionality_storage': 'granted',
            'personalization_storage': 'denied'
          });
          
          // Push consent update to dataLayer for GTM
          window.dataLayer.push({
            'event': 'consent_update_analytics',
            'consent_ad_storage': 'denied',
            'consent_ad_user_data': 'denied',
            'consent_ad_personalization': 'denied',
            'consent_analytics_storage': 'granted',
            'user_action': 'accept_analytics_only'
          });
          
          console.log('‚úÖ Analytics consent granted, ads denied');
        },
        
        // Deny all except necessary (when user explicitly opts out)
        denyAll: function() {
          gtag('consent', 'update', {
            'ad_storage': 'denied',
            'ad_user_data': 'denied',
            'ad_personalization': 'denied',
            'analytics_storage': 'denied',
            'functionality_storage': 'denied',
            'personalization_storage': 'denied'
          });
          
          // Set opt-out cookie to remember user's choice
          const expires = new Date();
          expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000)); // 1 year
          document.cookie = `gialoma_cookies_declined=true;expires=${expires.toUTCString()};path=/;Secure;SameSite=Strict`;
          
          // Push consent update to dataLayer for GTM
          window.dataLayer.push({
            'event': 'consent_update_denied',
            'consent_ad_storage': 'denied',
            'consent_ad_user_data': 'denied',
            'consent_ad_personalization': 'denied',
            'consent_analytics_storage': 'denied',
            'user_action': 'reject_all'
          });
          
          console.log('‚ùå All optional consents denied - user choice respected');
        },
        
        // Custom consent update (for granular control)
        update: function(consentObj) {
          gtag('consent', 'update', consentObj);
          
          // Push custom consent update to dataLayer for GTM
          window.dataLayer.push({
            'event': 'consent_update_custom',
            'consent_ad_storage': consentObj.ad_storage || 'denied',
            'consent_ad_user_data': consentObj.ad_user_data || 'denied',
            'consent_ad_personalization': consentObj.ad_personalization || 'denied',
            'consent_analytics_storage': consentObj.analytics_storage || 'denied',
            'user_action': 'custom_selection'
          });
          
          console.log('üîÑ Custom consent updated:', consentObj);
        }
      };

      // Load GA4 immediately if consent allows (most cases with opt-out model)
      if (defaultConsentState.analytics_storage === 'granted') {
        // Load Google Analytics 4 immediately for better performance
        (function() {
          const script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-G15VKZG5HH';
          document.head.appendChild(script);
          
          script.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-G15VKZG5HH', {
              'anonymize_ip': true,
              'cookie_flags': 'SameSite=Secure',
              'allow_google_signals': defaultConsentState.ad_storage === 'granted',
              'allow_ad_personalization_signals': defaultConsentState.ad_personalization === 'granted'
            });
            console.log('üìä Google Analytics 4 loaded with optimized consent');
          };
        })();
      }
    </script>
