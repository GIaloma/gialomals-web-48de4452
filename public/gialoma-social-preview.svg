<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c7ae6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d5c28f;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="pattern1" cx="20%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#c7ae6a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c7ae6a;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="pattern2" cx="80%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#c7ae6a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c7ae6a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Background patterns -->
  <rect width="1200" height="630" fill="url(#pattern1)"/>
  <rect width="1200" height="630" fill="url(#pattern2)"/>
  
  <!-- Decorative circles -->
  <circle cx="1060" cy="100" r="60" fill="#c7ae6a" opacity="0.15"/>
  <circle cx="1060" cy="100" r="40" fill="#c7ae6a" opacity="0.1"/>
  <circle cx="150" cy="550" r="40" fill="#c7ae6a" opacity="0.08"/>
  
  <!-- Simplified Gialoma logo (top left) - inspired by the original design -->
  <g transform="translate(80, 60)">
    <!-- Background circle -->
    <circle cx="35" cy="35" r="35" fill="url(#logoGradient)" filter="drop-shadow(0 8px 32px rgba(199, 174, 106, 0.3))"/>
    
    <!-- Simplified geometric pattern inspired by original logo -->
    <g transform="translate(35, 35)">
      <!-- Central geometric shape -->
      <path d="M -15,-15 L 15,-15 L 15,0 L 0,15 L -15,0 Z" fill="white" opacity="0.9"/>
      <path d="M -10,-10 L 10,-10 L 10,-5 L 0,5 L -10,-5 Z" fill="rgba(255,255,255,0.7)"/>
      <!-- Accent lines -->
      <line x1="-8" y1="-8" x2="8" y2="-8" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
      <line x1="-6" y1="-2" x2="6" y2="-2" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="170" y="85" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="600" fill="#1a1a1a">Gialoma</text>
  <text x="170" y="110" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#6c757d">Life Solutions</text>
  
  <!-- Main headline (updated) -->
  <text x="80" y="210" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="700" fill="#1a1a1a">Tecnología que</text>
  <text x="80" y="270" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="700" fill="#c7ae6a">libera tu tiempo</text>
  
  <!-- Subtitle -->
  <text x="80" y="320" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#495057">Automatización inteligente para</text>
  <text x="80" y="350" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#495057">transformar tu negocio</text>
  
  <!-- Website URL with enhanced logo -->
  <rect x="80" y="400" width="280" height="50" rx="25" fill="rgba(199, 174, 106, 0.1)" stroke="rgba(199, 174, 106, 0.2)" stroke-width="2"/>
  
  <!-- Smaller version of the logo before URL -->
  <g transform="translate(95, 415)">
    <circle cx="10" cy="10" r="10" fill="url(#logoGradient)"/>
    <g transform="translate(10, 10)">
      <path d="M -4,-4 L 4,-4 L 4,0 L 0,4 L -4,0 Z" fill="white" opacity="0.9"/>
      <path d="M -2.5,-2.5 L 2.5,-2.5 L 2.5,-1 L 0,1.5 L -2.5,-1 Z" fill="rgba(255,255,255,0.7)"/>
    </g>
  </g>
  
  <text x="220" y="430" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="600" fill="#c7ae6a" text-anchor="middle">gialoma.com</text>
  
  <!-- Updated service cards (broader offerings) -->
  <!-- Card 1: Business Automation -->
  <rect x="700" y="160" width="180" height="110" rx="16" fill="white" filter="drop-shadow(0 4px 16px rgba(0,0,0,0.1))" stroke="rgba(199, 174, 106, 0.1)"/>
  <text x="790" y="200" font-family="Arial" font-size="36" text-anchor="middle">🚀</text>
  <text x="790" y="225" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">Automatización</text>
  <text x="790" y="245" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">de Negocios</text>
  
  <!-- Card 2: Digital Transformation -->
  <rect x="900" y="160" width="180" height="110" rx="16" fill="white" filter="drop-shadow(0 4px 16px rgba(0,0,0,0.1))" stroke="rgba(199, 174, 106, 0.1)"/>
  <text x="990" y="200" font-family="Arial" font-size="36" text-anchor="middle">💡</text>
  <text x="990" y="225" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">Transformación</text>
  <text x="990" y="245" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">Digital</text>
  
  <!-- Card 3: Process Optimization -->
  <rect x="700" y="290" width="180" height="110" rx="16" fill="white" filter="drop-shadow(0 4px 16px rgba(0,0,0,0.1))" stroke="rgba(199, 174, 106, 0.1)"/>
  <text x="790" y="330" font-family="Arial" font-size="36" text-anchor="middle">⚙️</text>
  <text x="790" y="355" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">Optimización</text>
  <text x="790" y="375" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">de Procesos</text>
  
  <!-- Card 4: Smart Solutions -->
  <rect x="900" y="290" width="180" height="110" rx="16" fill="white" filter="drop-shadow(0 4px 16px rgba(0,0,0,0.1))" stroke="rgba(199, 174, 106, 0.1)"/>
  <text x="990" y="330" font-family="Arial" font-size="36" text-anchor="middle">🎯</text>
  <text x="990" y="355" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">Soluciones</text>
  <text x="990" y="375" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057" text-anchor="middle">Inteligentes</text>
  
  <!-- Bottom accent line -->
  <rect x="80" y="500" width="120" height="4" rx="2" fill="url(#logoGradient)" opacity="0.6"/>
</svg>