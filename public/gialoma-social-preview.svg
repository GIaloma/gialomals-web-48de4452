<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c7ae6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d5c28f;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="pattern1" cx="20%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#c7ae6a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c7ae6a;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="pattern2" cx="80%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#c7ae6a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c7ae6a;stop-opacity:0" />
    </radialGradient>
    
    <!-- Logo container with rounded corners and shadow -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Background patterns -->
  <rect width="1200" height="630" fill="url(#pattern1)"/>
  <rect width="1200" height="630" fill="url(#pattern2)"/>
  
  <!-- Decorative circles -->
