      <!-- Icon -->
      <circle cx="100" cy="40" r="24" fill="rgba(199, 174, 106, 0.1)"/>
      <text x="100" y="48" font-family="Arial" font-size="24" text-anchor="middle">‚ö°</text>
      <!-- Text -->
      <text x="100" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">Automatizaci√≥n</text>
      <text x="100" y="95" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">Inteligente</text>
    </g>
    
    <!-- Card 2: Top Right -->
