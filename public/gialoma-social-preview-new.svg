      <rect width="200" height="120" rx="20" fill="white" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.08))" stroke="rgba(199, 174, 106, 0.15)" stroke-width="1"/>
      <!-- Icon -->
      <circle cx="100" cy="40" r="24" fill="rgba(199, 174, 106, 0.1)"/>
      <text x="100" y="48" font-family="Arial" font-size="24" text-anchor="middle">üìÖ</text>
      <!-- Text -->
      <text x="100" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">Gesti√≥n de</text>
      <text x="100" y="95" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">Agendas</text>
    </g>
    
    <!-- Card 3: Bottom Left -->
    <g transform="translate(680, 300)">
      <rect width="200" height="120" rx="20" fill="white" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.08))" stroke="rgba(199, 174, 106, 0.15)" stroke-width="1"/>
      <!-- Icon -->
      <circle cx="100" cy="40" r="24" fill="rgba(199, 174, 106, 0.1)"/>
      <text x="100" y="48" font-family="Arial" font-size="24" text-anchor="middle">üè•</text>
      <!-- Text -->
      <text x="100" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">Especializado</text>
      <text x="100" y="95" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">en Salud</text>
    </g>
    
    <!-- Card 4: Bottom Right -->
    <g transform="translate(900, 300)">
      <rect width="200" height="120" rx="20" fill="white" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.08))" stroke="rgba(199, 174, 106, 0.15)" stroke-width="1"/>
      <!-- Icon -->
      <circle cx="100" cy="40" r="24" fill="rgba(199, 174, 106, 0.1)"/>
      <text x="100" y="48" font-family="Arial" font-size="24" text-anchor="middle">‚è∞</text>
      <!-- Text -->
      <text x="100" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">Ahorro de</text>
      <text x="100" y="95" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" font-weight="600" fill="#495057" text-anchor="middle">Tiempo</text>
    </g>
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="120" cy="550" r="3" fill="#c7ae6a" opacity="0.3"/>
  <circle cx="1080" cy="80" r="4" fill="#c7ae6a" opacity="0.2"/>
  <circle cx="650" cy="500" r="2" fill="#c7ae6a" opacity="0.4"/>
  
  <!-- Bottom accent line -->
  <rect x="80" y="520" width="150" height="3" rx="1.5" fill="url(#accentGradient)" opacity="0.6"/>
